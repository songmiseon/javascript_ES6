<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_Operators</title>
    <script>
    //    
    let a = 10;
    let b = 5;
    console.log("\nArithmetic Operators");
    console.log(a + b);  // 15
    console.log(a - b);  // 5
    console.log(a * b);  // 50
    console.log(a / b);  // 2
    console.log(a % b);  // 0
    console.log(2 ** 3); // 8    

    let x = 5;
    console.log("\nComparison Operators");
    console.log(x++);  // 5 (후위 증가)
    console.log(x);    // 6
    console.log(++x);  // 7 (전위 증가)
    console.log(x--);  // 7 (후위 감소)
    console.log(x);    // 6
    console.log(--x);  // 5 (전위 감소)

    console.log("\nLogical Operators");
    console.log(true && false); // false
    console.log(true || false); // true
    console.log(!true);         // false

    let y = 10;
    y += 5;  // y = y + 5 -> y = 15
    y -= 3;  // y = y - 3 -> y = 12
    y *= 2;  // y = y * 2 -> y = 24
    y /= 4;  // y = y / 4 -> y = 6
    y %= 2;  // y = y % 2 -> y = 0
    y **= 3; // y = y ** 3 -> y = 0
    console.log("\nAssignment Operators");
    console.log("y : "+y);

    console.log("\nBitwise Operators");
    console.log(5 & 3);   // 1
    console.log(5 | 3);   // 7
    console.log(5 ^ 3);   // 6
    console.log(~5);      // -6
    console.log(5 << 1);  // 10
    console.log(5 >> 1);  // 2
    console.log(5 >>> 1); // 2

    let i = 10;
    let j = 5;
    let result = i > j ? i : j;
    console.log("\nTernary Operator");
    console.log(result); // 10

    console.log("\nOther Operators");
    console.log(typeof 42);                  // number
    console.log([] instanceof Array);        // true
    console.log('name' in {name: 'John'});   // true
    </script>
</head>
<body>
    <h2>Ex02_Operators</h2>
</body>
</html>
